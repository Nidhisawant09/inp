    <body>
        <h1 align="center"><marquee><b><font face="Times New Roman" size="30" color="DeepPink">
            Safeguard your life against Covid-19! Please register yourself for Covid vaccination.
        </font></b></marquee></h1>
    </br>

    <hr color="black">
    <a href="file:///C:/NidhiSawant/inp%20codes/profile.html"><img align="right" src="vaccineimage.jpg" width="500" height="400"></a>
    
        <h2><b><font size="15">Personal Details:</font></b>
<div> 
    <label for="firstname" class="label-title">Firstname*</label></br>
    <input type="text" class="form-input" placeholder="FirstName" required="required"></br>
</div>

<div>
    <label for="lastname" class="label-title">Lastname*</label></br>
     <input type="text" class="form-input" placeholder="LastName" required="required"></br>
    <label for="email" class="label-title">Email id</label>
    <input type="text" class="form-input" placeholder="email" required="required"></br>
</div>

<div>
    <label for="dateofbirth" class="label-title">Date of Birth</label>
    <input type="date"> </br>
</div>

<div>
    <label for="Gender" class="label-title">Gender</label></br>
    <input type="radio" id="Male" name="xyz" value="Male">
    <label for="Male">Male</label></br>
    <input type="radio" id="Female" name="xyz" value="Female">
    <label for="Female">Female</label></br>
    <input type="radio" id="other" name="xyz" value="other">
    <label for="Other">Other</label></br>
</div>
</h2>

<hr color="black">
<h3>
    <b><font size="15">Book Vaccination Slot</font></b></br>
    <b>State</b></br>
    <select name="State" id="">
        <option value="Maharashtra">Maharashtra</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajathan">Rajathan</option>
        <option value="Uttar Pradesh">Uttarpradesh</option>
    </select></br></br>

    <label for="Pincode" class="label-title">City</label></br>
    <input type="text" class="form-input" placeholder="Pincode" required="required"></br></br>

    <b>Hospital Type</b></br>
    <select name="Hospital Type" id="">
        <option value="Private">Private</option>
        <option value="Government">Government</option>
    </select></br></br>
    <label for="Hospital Name" class="label-title">Hospital Name</label></br>
    <input type="text" class="form-input" placeholder="Hospital Name" required="required"></br></br>

    <b>Type Of Vaccination</b></br>
    <select name="Vacination Type" id="">
        <option value="CoviSheild">Covisheild</option>
        <option value="Covaccine">Covaccine</option>
        <option value="Booster Dose">Booster Dose</option>
    </select></br></br>

    <label for="Date of Vaccination" class="label-title">Date of Vaccination</label>
    <input type="date"></br></br>

    <label for="Time of vaccination" class="label-title">Time of Vaccination</label>
    <input type="time" id="appt" name="appt">
</h3>
<h1 align="right"><b>Submit</b></br>
<input type="submit" value="submit">
</h1>
